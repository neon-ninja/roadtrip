<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>School Holidays wgtn 2024</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js" referrerpolicy="no-referrer"></script>

    <style>
        html,
        body,
        #map {
            height: 100%;
            width: 100;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <script>

        const map = L.map('map')

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        fetch("trip.geojson").then(response => response.json()).then(data => {
            console.log(data)

            for (var f of data.features) {
                var p = f.properties;
                L.marker([p.lat, p.lng]).addTo(map)
                    .bindTooltip(`<b>${p.date}: ${p.name}<b>`, {permanent:true});
            }
            
            var maxDuration = Math.max(...data.features.map(d => d.properties.duration))
            console.log("maxDuration:", maxDuration)
            var cmap = chroma.scale('Spectral').domain([0, maxDuration])
            L.geoJSON(data, {
                style: function (feature) {
                    return {
                        //color: cmap(feature.properties.duration)
                    };
                },
                onEachFeature: function (feature, layer) {
                    var p = feature.properties;
                    layer.bindTooltip(`<b>${p.date}: ${p.leg_name}<b><br>
                        ${(p.duration / 60 / 60).toLocaleString()}h<br>
                        ${(p.distance / 1000).toLocaleString()}km<br>
                        `, {permanent:true});
                }
            }).addTo(map);
            map.fitBounds(L.geoJSON(data).getBounds());
        });

    </script>



</body>

</html>
